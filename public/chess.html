                                <button id="_btnOnlineB" onclick="StartBlack()" data-toggle="modal" data-target="#newliveModel" type="button" class="btn btn-primary mr-2" id="btnGroupAddon">Join</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-lg-2 col-md-2 col-sm-5">
                <div class="row">
                    <div class="col">
                        <h5>Moves</h5>
                    </div>
                </div>
                <div class="row">
                    <div id="_allmoves" class="col">
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-2 col-md-5 col-sm-5">
                <div class="row">
                    <div class="col">

                    </div>
                </div>
                <div class="row">
                    <div id="_notonboardw" class="col">
                    </div>
                    <div id="_notonboardb" class="col">
                    </div>
                </div>
            </div>
        </div>

        <!-- Live User Start Modal -->
        <div class="modal fade" id="newliveModel" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <!--<h4 class="modal-title">Modal Header</h4>-->
                    </div>
                    <div class="modal-body">
                        <div><p>Your name.</p></div>
                        <input id="_newuser" class="form-control" type="text" maxlength="30" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" onclick="Start()" class="btn btn-success" data-dismiss="modal">Start/Join</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Live User Start Modal -->
        <!-- Send Message Modal -->
        <div class="modal fade" id="sendmessagemodel" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <!--<h4 class="modal-title">Modal Header</h4>-->
                    </div>
                    <div class="modal-body">
                        <div><p>Provide your message here.</p></div>
                        <textarea id="_messageText" class="form-control" maxlength="1000" rows="3"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" onclick="SendMessage()" class="btn btn-success" data-dismiss="modal">Send Message</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
